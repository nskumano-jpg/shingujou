<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>動画選択</title>

<style>
body {
  margin: 0;
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
}
  
  .container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}

.card {
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.btn-image {
  width: 100%;
  max-width: 220px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.label {
  margin-top: 14px;
  font-size: 1.1rem;
  letter-spacing: 0.08em;
}


h1 {
  text-align: center;
  padding: 30px 10px;
  font-size: 1.5rem;
  letter-spacing: 0.1em;
}

.container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  padding: 0 20px;
}

.card {
  background: #1a1a1a;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.card:hover {
  transform: scale(1.03);
  background: #222;
}

.card:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<div class="container">

  <div class="card" onclick="location.href='video1.html'">
    <img src="botan01.png" class="btn-image">
    <div class="label">出丸</div>
  </div>

  <div class="card" onclick="location.href='video2.html'">
    <img src="botan02.png" class="btn-image">
    <div class="label">搦手門</div>
  </div>

  <div class="card" onclick="location.href='video3.html'">
    <img src="botan03.png" class="btn-image">
    <div class="label">天守</div>
  </div>

</div>

</body>
</html>
