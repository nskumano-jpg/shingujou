<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>動画選択</title>

<style>
/* 画面ど真ん中 */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
}

/* 横3つ */
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

/* カードは完全透明 */
.card {
  background: none;
  padding: 0;
  text-align: center;
  cursor: pointer;
}

/* 丸ボタン本体 */
.btn-image {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto;
  transition: transform 0.25s ease;
}

/* ホバー効果は画像だけ */
.card:hover .btn-image {
  transform: scale(1.08);
}

/* 文字 */
.label {
  font-size: 1.2rem;
  letter-spacing: 0.1em;
}
</style>
</head>

<body>

<div class="container">
  <div class="card" onclick="location.href='video1.html'">
    <img src="botan01.png" class="btn-image">
    <div class="label">出丸</div>
  </div>

  <div class="card" onclick="location.href='video2.html'">
    <img src="botan02.png" class="btn-image">
    <div class="label">搦手門</div>
  </div>

  <div class="card" onclick="location.href='video3.html'">
    <img src="botan03.png" class="btn-image">
    <div class="label">天守</div>
  </div>
</div>

</body>
</html>
