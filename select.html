<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>動画選択</title>

<style>
/* ===== 全体 ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== 見出し ===== */
.header {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 40px;
}

.header h1 {
  margin: 0;
  font-size: 2rem;
  letter-spacing: 0.15em;
}

.header p {
  margin-top: 12px;
  font-size: 0.9rem;
  letter-spacing: 0.1em;
  opacity: 0.8;
}

/* ===== ボタンエリア ===== */
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 100px;
  padding-bottom: 40px;
}

/* カード */
.card {
  background: none;
  padding: 0;
  text-align: center;
  cursor: pointer;
}

/* 丸ボタン */
.btn-image {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto;
  transition: transform 0.25s ease;
}

.card:hover .btn-image {
  transform: scale(1.08);
}

/* ラベル */
.label {
  margin-top: 16px;
  font-size: 1.2rem;
  letter-spacing: 0.1em;
  text-align: center;
}

/* ===== スマホ対応 ===== */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
    gap: 50px;
  }

  .btn-image {
    width: 200px;
    height: 200px;
  }

  .header h1 {
    font-size: 1.6rem;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>新宮城本丸</h1>
  <p>ご覧になりたい動画を選択してください</p>
</div>

<div class="container">
  <div class="card" onclick="location.href='video1.html'">
    <img src="botan01.png" class="btn-image">
    <div class="label">出丸</div>
  </div>

  <div class="card" onclick="location.href='video2.html'">
    <img src="botan02.png" class="btn-image">
    <div class="label">搦手門</div>
  </div>

  <div class="card" onclick="location.href='video3.html'">
    <img src="botan03.png" class="btn-image">
    <div class="label">天守</div>
  </div>
</div>

</body>
</html>
